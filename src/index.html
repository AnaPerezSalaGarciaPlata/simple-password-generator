<body>
  <div class="password-generator">
    <input type="text" class="password-preview input-bckg" id="password" placeholder="P4$5W0RD!">
    <div>
      <div class="length-container">
        <label for="range" class="label-text">LENGTH:</label>
        <span id="password-length">16</span>
      </div>
      <div class="password-range input-bckg">
        <span>4</span>
        <input id="password-selected-range" class="range-input" type="range" min=" 4" step="1" value="16" max="32">
        <span>32</span>
      </div>
    </div>
    <button class="button-cta" id="generate-password"> Generate password!</button>
  </div>
